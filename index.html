<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Web Game</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="settings">
        <a href="#" class="open-popup"><img src="img/settings.svg" alt="settings"></a>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="headings">
                <p id="current-score">Points scored: </p>
                <p id="record-score">Your record: </p>
            </div>
            <canvas width="560", height="560" id="game-field"></canvas>
        </div>
    </div>
   

    <div class="popup_background">
        <form class="popup">

            <img src="img/close.svg" alt="" class="close-popup">

            <label>
                <select id="snake-select">
                    <option value="#04520c">По умолчанию</option>
                    <option value="#db1f64">Красный</option>
                    <option value="#8c0f88">Фиолетовый</option>
                    <option value="#918a03">Желтый</option>
                    <option value="#0306a8">Синий</option>
                    <option value="#ffffff">Белый</option>
                </select>
                <div class="label_text">
                    Выберете цвет змейки
                </div>
            </label>

            <label>
                <select id="field-select">
                    <option value="#89c888">По умолчанию</option>
                    <option value="#19c2e0">Голубой</option>
                    <option value="#e683b3">Розовый</option>
                    <option value="#d0d180">Желтый</option>
                    <option value="#000000">Черный</option>
                    <option value="#cf7de3">Сиреневый</option>
                </select>
                <div class="label_text">
                    Выберете цвет поля
                </div>
            </label>

            <label>
                <select id="apple-select">
                    <option value="#d1173c">По умолчанию</option>
                    <option value="#eff556">Желтый</option>
                    <option value="#38c930">Зеленый</option>
                    <option value="#4247c9">Синий</option>
                </select>
                <div class="label_text">
                    Выберете цвет яблока
                </div>
            </label>

            <label>
                <select id="field-size">
                    <option value="560">По умолчанию (560 × 560)</option>
                    <option value="400">400 × 400</option>
                    <option value="480">480 × 480</option>
                    <option value="640">640 × 640</option>
                </select>
                <div class="label_text">
                    Размер игрового поля:
                </div>
            </label>

            <button type="submit" id="confirm">Применить</button>
        </form>
    </div>

    <script src="popup-view.js"></script>
</body>
</html>
